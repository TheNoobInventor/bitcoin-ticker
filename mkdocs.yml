site_name: LCD Bitcoin Ticker
site_url: 'https://thenoobinventor.github.io/lcd-bitcoin-ticker/'
use_directory_urls: False
edit_uri: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.integrate
repo_url: https://github.com/TheNoobInventor/lcd-bitcoin-ticker
repo_name: TheNoobInventor/lcd-bitcoin-ticker
plugins:
  - search:
      lang: en

